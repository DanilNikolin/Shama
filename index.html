<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Светло-серый фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            border: 2px solid #4caf50;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            color: #4caf50;
            font-size: 2.5em;
            margin: 0;
        }
        .decorative-element {
            margin-top: 20px;
            font-size: 1.5em;
            color: #66bb6a;
        }
        #coze-chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
    </style>
    <script src="https://sf-cdn.coze.com/obj/unpkg-va/flow-platform/chat-app-sdk/0.1.0-beta.4/libs/oversea/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                new CozeWebSDK.WebChatClient({
                    config: {
                        bot_id: '7385044912175857672',
                    },
                    componentProps: {
                        title: 'Кастомный Чат',
                        iconUrl: 'https://cdn-icons-png.flaticon.com/512/685/685068.png', // Новая иконка
                        primaryColor: '#000000', // Основной цвет (черный)
                        secondaryColor: '#FF0000', // Вторичный цвет (красный)
                        welcomeMessage: 'Добро пожаловать! Как я могу вам помочь?',
                    },
                });
            } catch (error) {
                console.error('Ошибка при инициализации бота:', error);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Привет, тут происходит тестирование</h1>
        <div class="decorative-element">✿</div>
        <div class="decorative-element">❀</div>
    </div>
    <!-- Контейнер для бота -->
    <div id="coze-chat-container"></div>
</body>
</html>
